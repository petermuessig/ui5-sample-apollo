specVersion: '2.0'
metadata:
  name: sap.ui.demo.todo
type: application
framework:
  name: OpenUI5
  version: "1.78.1"
  libraries:
    - name: sap.f
    - name: sap.m
    - name: sap.ui.core
    - name: sap.ui.unified
    - name: themelib_sap_fiori_3
server:
  customMiddleware:
  - name: ui5-middleware-livereload
    afterMiddleware: compression
    configuration:
      debug: true
      ext: xml,json,properties
      port: 35729
      path: webapp
