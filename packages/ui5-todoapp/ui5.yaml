specVersion: '2.0'
metadata:
  name: sap.ui.demo.todo
type: application
framework:
  name: OpenUI5
  version: "1.79.0"
  libraries:
    - name: sap.f
    - name: sap.m
    - name: sap.ui.core
    - name: sap.ui.unified
    - name: themelib_sap_fiori_3
builder:
  customTasks:
    - name: ui5-task-transpile
      afterTask: replaceVersion
      configuration:
        removeConsoleStatements: true
server:
  customMiddleware:
    - name: ui5-middleware-livereload
      afterMiddleware: compression
      configuration:
        debug: true
        ext: xml,json,properties
        port: 35729
        path: webapp
    - name: ui5-middleware-simpleproxy
      afterMiddleware: compression
      mountPath: /graphql
      configuration:
        baseUri: "http://localhost:4000"
